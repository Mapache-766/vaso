<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Online</title>
    <link rel="stylesheet" href="tercero.css">
</head>
<body style="background-image: url(/IMG/fondo\ 1.png); background-size: cover;">
    <div class="container">
        <h1>Modo Online</h1>
        
        <div id="online-start-screen">
            <p>¡Compite contra otros jugadores en tiempo real!</p>
            <input type="text" id="player-name" placeholder="Tu nombre">
            <button id="online-start-button">Unirse a la partida</button>
        </div>

        <div id="online-game-screen" class="hidden">
            <div class="stats">
                <div>Tu puntuación: <span id="online-score">0</span></div>
                <div>Tiempo restante: <span id="time-left">60</span>s</div>
            </div>
            <div class="game-area" id="online-game-area"></div>
            <input type="text" id="online-input" placeholder="Escribe aquí...">
        </div>

        <div id="online-game-over-screen" class="hidden">
            <h2>¡Tiempo!</h2>
            <p>Tu puntuación final: <span id="online-final-score"></span></p>
            <div class="leaderboard">
                <h3>Tabla de clasificación</h3>
                <ul id="leaderboard-list" class="leaderboard-list"></ul>
            </div>
            <button id="online-restart-button">Jugar otra vez</button>
        </div>
    </div>
    <script src="java2.js"></script>
</body>
</html>
